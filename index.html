<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container" id="body">
        <div id="display" class="container">
                <div id="inputNumber" class="displayCell"></div>
                <div id="output" class="displayCell">0</div>
        </div>
        <div id="btGroup" class="container">
            <div id="btGroup2" class="container">
                <button id="btPower" class="functionBt bt">%</button>
                <button id="btClear" class="functionBt bt">C</button>
                <button id="btDel" class="functionBt bt">Del</button>
                <button id="btAdd" class="functionBt bt">+</button>
            </div>
            <div id="btGroup2" class="container">
                <button id="bt7" class="numberBt bt">7</button>
                <button id="bt8" class="numberBt bt">8</button>
                <button id="bt9" class="numberBt bt">9</button>
                <button id="btMinus" class="functionBt bt">-</button>
            </div>
            <div id="btGroup2" class="container">
                <button id="bt4" class="numberBt bt">4</button>
                <button id="bt5" class="numberBt bt">5</button>
                <button id="bt6" class="numberBt bt">6</button>
                <button id="btMultiply" class="functionBt bt">x</button>
            </div>
            <div id="btGroup2" class="container">
                <button id="bt1" class="numberBt bt">1</button>
                <button id="bt2" class="numberBt bt">2</button>
                <button id="bt3" class="numberBt bt">3</button>
                <button id="btDivide" class="functionBt bt">/</button>
            </div>
            <div id="btGroup2" class="container">
                <button id="bt0" class="numberBt bt">0</button>
                <button id="btDot" class="numberBt bt">.</button>
                <button id="btEqual" class="bt">=</button>
            </div>

        </div>
    </div>
    <div class="copyright">CHEN YANG @ copyright 2024</div>
</body>

</html>
